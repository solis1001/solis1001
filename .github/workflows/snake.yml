name: Generate Snake Animation

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate snake.svg
        uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: solis1001
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Push to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git checkout --orphan output 2>/dev/null || git checkout output
          git reset --hard
          cp dist/github-contribution-grid-snake.svg . 2>/dev/null || true
          git add github-contribution-grid-snake.svg
          git commit -m "Update snake animation" || exit 0
          git push origin output --force

